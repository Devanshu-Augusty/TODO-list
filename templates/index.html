<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<div class="container mx-auto bg-warning rounded-4 my-5 border" style="max-width: 600px;">
    <h1 class = "text-center">TODO LIST</h1>
    <div class=" mb-3">
    <form method="post" action="/">
        {% csrf_token %}
        <label class="form-label h3">Add Task</label>
        <input type="text" name="title" id="title" class="form-control mb-2" placeholder="Enter task" required>
        <input type="submit" value="submit" class="btn btn-primary">
</div>
</form>

<div class="container text-center ">
    {% for t in tasks %}
    {% if t.complete == True %}
    <h3 style="font-weight: bold;"> <u>{{t}}</u> </h3>
    {% else %}
    <h3 style="font-weight: bold;"> {{t}} </h3>
    {% endif %}

    <a href="{%  url 'update' t.id %}" class = "btn btn-success">Update</a> <!-- goes to name='update' of urls.py-->
    <a href=" {% url 'delete' t.id %}" class = "btn btn-danger">Delete</a><br><br>

    {% endfor %}
</div>

</div>

</body>

</html>
