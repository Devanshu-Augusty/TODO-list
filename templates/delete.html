<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <div class="container mx-auto bg-black text-white rounded-4 my-5 border" style="max-width: 600px;">
    <h3 class = " mb-3">Are you sure you want to delete "{{tasks}}" ? </h3>

        {% comment %} action = "" would also work{% endcomment %}
        <form method="post" action=" {% url 'delete' tasks.id %} ">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mb-3">Yes</button>

            <a href="/" class="mb-3 btn btn-warning">Cancel</a>

        </form>
    </div>

</body>

</html>
